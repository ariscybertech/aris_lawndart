<!DOCTYPE html>
<html>
  <body>
    <element name="x-todo-item" constructor="TodoItemComponent"
             apply-author-styles="" extends="div">
      <template>
        <label class="{{ completeClass }}">
          <input type="checkbox" on-change="toggle()" checked="{{ isChecked }}">
          <span>{{ todo.actionItem }}</span>
        </label>
      </template>
      <script type="application/dart" src="todo_component.dart"></script>
    </element>
  </body>
</html>
